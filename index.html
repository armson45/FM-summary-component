<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <article class="order-card">
      <img src="/images/illustration-hero.svg" alt="" srcset="">
      <div class="order-card__summary">
        <h2 class="order-card__title">Order Summary</h2>
        <p class="order-card__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <section class="order-card__plan">
          <img src="/images/icon-music.svg" alt="">
          <div class="payment-plan">
            <span class="payment-plan__plan">Annual Plan</span>
            <small class="payment-plan__price">$59.99/year</small>
          </div>
          <a href="#" class="payment-plan__change">Change</a>
        </section>
        <button type="button" class="proceed-btn btn">Proceed to Payment</button>
        <button type="button" class="cancel-btn btn">Cancel Order</button>
      </div>
    </article>
  </main>
</body>

</html>
